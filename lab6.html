<<!DOCTYPE html>
<html lang="en">
    <head>
        <title>simple calculator</title>
        <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background:linear-gradient(360deg,#70e1f5,#ffd194);
        }

        .calculator{
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        input{
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button{
            padding: 10px;
            margin: 5px;
            width: 45%;
            cursor: pointer;
            background-color: blue;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s,transform 0.2s;
        }

        button:hover{
            background-color: #45a04a;
            transform: scale(1.05);
        }
        #result{
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
        </style>
    </head>
    <body>
        <div class="calculator">
            <h1>Simple calculator</h1>
            <input type="number" id="num1" placeholder="Enter the fisrt number"><br>
            <input type="number" id="num2" placeholder="Enter the second number"><br>
            <button onclick="calculate('sum')">SUM</button>
            <button onclick="calculate('difference')">DIFFERENCE</button>
            <button onclick="calculate('product')">PRODUCT</button>
            <button onclick="calculate('quotient')">QUOTIENT</button>
            <button onclick="calculate('remainder')">REMAINDER</button>
            <button onclick="calculate('power')">POWER</button>
            <button onclick="calculate('square')">SQUARE</button>
            <button onclick="calculate('sqrt')">SQUARE ROOT</button>
            <div id="result">RESULT:</div>
        </div>
    <script>
        function calculate(operation){
            let num1=parseFloat(document.getElementById('num1').value);
            let num2=parseFloat(document.getElementById('num2').value);
            let result;
            switch(operation){
                case 'sum':
                    result=num1+num2;
                    break;
                case 'difference':
                    result=num1-num2;
                    break;
                case 'product':
                    result=num1*num2;
                    break;
                case 'quotient':
                    result=num2!=0?num1/num2:'cannot divide by zero';
                    break;
                case 'remainder':
                    result=num1%num2;
                    break;
                case 'power':
                    result=Math.pow(num1,num2);
                    break;
                case 'square':
                    result=Math.pow(num1,2);
                    break;
                case 'sqrt':
                    result=Math.sqrt(num1);
                    break;
                default:
                    result="Invalid operation"
            }
            document.getElementById('result').innerText='RESULT:'+result;
        }
    </script>
    </body>
</html>
